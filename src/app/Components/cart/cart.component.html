<!-- cart.component.html -->
<div class="cart">
  <h2>Your Cart</h2>
  <div class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.productDetails.thumbnail" alt="Product Image">
      <div class="cart-item-details">
        <h3>{{ item.productDetails.title }}</h3>
        <p>Price: ${{ item.productDetails.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <div class="cart-item-actions">
          <button (click)="removeFromCart(item)">-</button>
          <span>{{item.quantity}}</span>
          <button (click)="addToCart(item)">+</button>
          <button (click)="deleteFromCart(item)">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <div class="cart-total">
    <h3>Total: {{totalPrice}} </h3>
    <button>Checkout</button>
  </div>
</div>
